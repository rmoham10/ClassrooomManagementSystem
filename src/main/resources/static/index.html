<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homepage - Select Role</title>
</head>
<body
        style="background-image: url('images/image_1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
</body>

<body>
<div class="role-selection-container">
    <h2>Select Your Role to Sign In</h2>
    <div class="role-buttons">
        <button onclick="redirectToLogin('admin')">Admin</button>
        <button onclick="redirectToLogin('teacher')">Teacher</button>
        <button onclick="redirectToLogin('student')">Student</button>
        <button onclick="redirectToLogin('parent')">Parent</button>
    </div>
</div>

<script>
    function redirectToLogin(role) {
        window.location.href = `login.html?role=${role}`;
    }
</script>
</body>
</html>

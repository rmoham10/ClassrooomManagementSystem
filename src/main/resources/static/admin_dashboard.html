<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
<button onclick="goBack()">Back</button>
<button onclick="navigateHome()">Home</button>
<button onclick="logout()">Logout</button>

<h2>Admin Dashboard</h2>
<ul>
    <li><a href="#" onclick="navigate('manage-users')">Manage Users</a></li>
    <li><a href="#" onclick="navigate('add-class')">Add Class</a></li>
    <li><a href="#" onclick="navigate('add-course')">Add Course</a></li>
    <li><a href="#" onclick="navigate('manage-announcements')">Post Announcements</a></li>
    <li><a href="#" onclick="navigate('view-announcements')">View Announcements</a></li>
    <li><a href="#" onclick="navigate('leave-requests')">Leave Requests</a></li>
</ul>

<div class="main-content">
    <h1>Welcome, Admin</h1>
    <div id="content-area">
        <!-- Dynamic content will be loaded here -->
    </div>
</div>

<script>
    // Redirect if the user is not authenticated
    if (!localStorage.getItem('token')) {
        window.location.href = 'index.html';
    }

    function goBack() {
        loadAnnouncements();
    }

    function navigateHome() {
        window.location.href = 'index.html';
    }

    function navigate(section) {
        const contentArea = document.getElementById('content-area');
        switch (section) {
            case 'manage-users':
                contentArea.innerHTML = `
                        <h3>Manage Users</h3>
                        <form id="createUserForm">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>

                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>

                            <label for="role">Role:</label>
                            <select id="role" name="role" required>
                                <option value="1">Admin</option>
                                <option value="2">Teacher</option>
                                <option value="3">Student</option>
                                <option value="4">Parent</option>
                            </select>

                            <button type="submit">Create User</button>
                        </form>`;
                document.getElementById('createUserForm').addEventListener('submit', createUser);
                break;

            case 'add-class':
                contentArea.innerHTML = `
                        <h3>Add Class</h3>
                        <form id="addClassForm">
                            <label for="className">Class Name:</label>
                            <input type="text" id="className" name="className" required>
                            <button type="submit">Add Class</button>
                        </form>`;
                document.getElementById('addClassForm').addEventListener('submit', addClass);
                break;

            case 'add-course':
                contentArea.innerHTML = `
                        <h3>Add Course</h3>
                        <form id="addCourseForm">
                            <label for="courseName">Course Name:</label>
                            <input type="text" id="courseName" name="courseName" required>
                            <button type="submit">Add Course</button>
                        </form>`;
                document.getElementById('addCourseForm').addEventListener('submit', addCourse);
                break;

            case 'manage-announcements':
                contentArea.innerHTML = `
                        <h3>Post Announcements</h3>
                        <form id="postAnnouncementForm">
                            <label for="announcementTitle">Title:</label>
                            <input type="text" id="announcementTitle" name="announcementTitle" required>

                            <label for="announcementMessage">Message:</label>
                            <textarea id="announcementMessage" name="announcementMessage" required></textarea>

                            <button type="submit">Post Announcement</button>
                        </form>`;
                document.getElementById('postAnnouncementForm').addEventListener('submit', postAnnouncement);
                break;

            case 'view-announcements':
                loadAnnouncements();
                break;

            case 'leave-requests':
                contentArea.innerHTML = `
                        <h3>Leave Requests</h3>
                        <form id="leaveRequestForm">
                            <label for="leaveDetails">Leave Details:</label>
                            <input type="text" id="leaveDetails" name="leaveDetails" required>

                            <label for="leaveDate">Leave Date:</label>
                            <input type="date" id="leaveDate" name="leaveDate" required>

                            <button type="submit">Submit</button>
                        </form>`;
                document.getElementById('leaveRequestForm').addEventListener('submit', submitLeaveRequest);
                break;

            default:
                contentArea.innerHTML = '<p>Select a section from the sidebar.</p>';
        }
    }

    async function createUser(event) {
        event.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const roleID = document.getElementById('role').value;

        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ firstName, lastName, email, password, role: { roleID } })
            });

            if (response.ok) {
                alert('User created successfully!');
            } else {
                alert('Failed to create user. Please try again.');
            }
        } catch (error) {
            console.error('Error creating user:', error);
        }
    }

    async function loadAnnouncements() {
        try {
            const response = await fetch('/api/announcements', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });

            if (response.ok) {
                const announcements = await response.json();
                let announcementsList = `<h3>Announcements</h3><ul>`;
                announcements.forEach(announcement => {
                    announcementsList += `<li><strong>${announcement.title}</strong>: ${announcement.message}</li>`;
                });
                announcementsList += '</ul>';
                document.getElementById('content-area').innerHTML = announcementsList;
            } else {
                alert('Failed to load announcements.');
            }
        } catch (error) {
            console.error('Error loading announcements:', error);
        }
    }

    function logout() {
        localStorage.removeItem('token');
        alert('You have been logged out.');
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
